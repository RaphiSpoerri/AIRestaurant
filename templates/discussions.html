{% extends 'base.html' %}
{% block title %}Discussions{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Discussions</h2>
    <div>
        <form class="d-inline" method="get" action="{% url 'discussions' %}">
            <input type="text" name="q" value="{{ query }}" placeholder="Search threads..." class="form-control d-inline-block" style="width:300px; display:inline-block">
            <button class="btn btn-primary ms-2" type="submit">Search</button>
        </form>
        <button id="create-thread" class="btn btn-success ms-3">Create Thread</button>
    </div>
</div>

<div class="list-group">
    {% for t in threads %}
        <a class="list-group-item list-group-item-action" href="{% url 'thread' thread_id=t.id %}">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">{{ t.title }}</h5>
                <small>{{ t.creation_date }}</small>
            </div>
        </a>
    {% empty %}
        <div class="alert alert-secondary">No threads found.</div>
    {% endfor %}
</div>

<form id="create-thread-form" method="post" action="{% url 'create_thread' %}" style="display:none;">
    {% csrf_token %}
    <input type="hidden" name="title" id="thread-title-input">
</form>

{% endblock %}

{% block extra_js %}
<script>
document.getElementById('create-thread').addEventListener('click', function(){
    const title = prompt('Enter thread title:');
    if(!title) return;
    document.getElementById('thread-title-input').value = title;
    document.getElementById('create-thread-form').submit();
});
</script>
{% endblock %}
