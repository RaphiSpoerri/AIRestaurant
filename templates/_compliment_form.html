{% load static %}
<!-- Partial: compliment form to embed in profile pages -->
<form method="POST" action="{% url 'submit_compliment' %}" class="mb-2">
    {% csrf_token %}
    <input type="hidden" name="filed_against" value="{{ target.id }}">
    <div class="mb-2">
        <label class="form-label">Message</label>
        <textarea name="description" rows="3" class="form-control" placeholder="Say something nice" required></textarea>
    </div>
    <div class="d-grid">
        <button type="submit" class="btn btn-success btn-sm">Send compliment</button>
    </div>
</form>
