{% extends "./base.html" %}

{% block title %}AI Customer Service - AI Restaurant{% endblock %}

{% block extra_css %}
<style>
    #chat-messages {
        height: 400px;
        overflow-y: auto;
        border: 1px solid #dee2e6;
        padding: 15px;
        background-color: #f8f9fa;
        border-radius: 5px;
    }
    .message {
        margin-bottom: 15px;
    }
    .user-message {
        text-align: right;
    }
    .bot-message {
        text-align: left;
    }
    .message-bubble {
        display: inline-block;
        padding: 10px 15px;
        border-radius: 15px;
        max-width: 70%;
    }
    .user-message .message-bubble {
        background-color: #007bff;
        color: white;
    }
    .bot-message .message-bubble {
        background-color: white;
        border: 1px solid #dee2e6;
    }
    .rating-stars {
        margin-top: 10px;
    }
</style>
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="card">
            <div class="card-header">
                <h3>AI Customer Service</h3>
                <small class="text-muted">Ask me anything about our restaurant, menu, or services!</small>
            </div>
            <div class="card-body">
                <div id="chat-messages"></div>
                <form id="chat-form" class="mt-3">
                    {% csrf_token %}
                    <div class="input-group">
                        <input type="text" id="query-input" class="form-control" 
                               placeholder="Type your question here..." required>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-send"></i> Send
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
let currentRatingId = null;

document.getElementById('chat-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const query = document.getElementById('query-input').value.trim();
    if (!query) return;
    
    addMessage(query, 'user');
    document.getElementById('query-input').value = '';
    
    // Get CSRF token
    const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
    
    fetch('/ai_chat/?query=' + encodeURIComponent(query), {
        method: 'GET',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
            'X-CSRFToken': csrftoken
        },
        //body: '' //'query=' + encodeURIComponent(query)
    })
    .then(response => response.json())
    .then(data => {
        addMessage(data.answer, 'bot', data.rating_id, data.source);
    })
    .catch(error => {
        addMessage('Sorry, I encountered an error.' + error.message, 'bot');
    });
});

function addMessage(text, sender, ratingId = null, source = null) {
    const messagesDiv = document.getElementById('chat-messages');
    const messageDiv = document.createElement('div');
    messageDiv.className = 'message ' + sender + '-message';
    
    const bubble = document.createElement('div');
    bubble.className = 'message-bubble';
    bubble.textContent = text;
    
    messageDiv.appendChild(bubble);
    
    if (sender === 'bot') {
        if (source) {
            const sourceBadge = document.createElement('span');
            sourceBadge.className = 'badge bg-' + (source === 'local' ? 'success' : 'info') + ' ms-2';
            sourceBadge.textContent = source === 'local' ? 'KB' : 'AI';
            bubble.appendChild(sourceBadge);
        }
        
        if (ratingId) {
            currentRatingId = ratingId;
            const ratingDiv = document.createElement('div');
            ratingDiv.className = 'rating-stars';
            ratingDiv.innerHTML = '<small>Rate this response: </small>';
            
            for (let i = 1; i <= 5; i++) {
                const star = document.createElement('button');
                star.type = 'button';
                star.className = 'btn btn-sm btn-link p-0 me-1';
                star.innerHTML = '<i class="bi bi-star text-warning"></i>';
                star.onclick = () => submitRating(ratingId, i);
                ratingDiv.appendChild(star);
            }
            
            const zeroStar = document.createElement('button');
            zeroStar.type = 'button';
            zeroStar.className = 'btn btn-sm btn-link p-0 ms-2';
            zeroStar.innerHTML = '<small class="text-danger">0 stars</small>';
            zeroStar.onclick = () => submitRating(ratingId, 0);
            ratingDiv.appendChild(zeroStar);
            
            messageDiv.appendChild(ratingDiv);
        }
    }
    
    messagesDiv.appendChild(messageDiv);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

function submitRating(ratingId, rating) {
    if (!ratingId) return;
    
    const form = document.createElement('form');
    form.method = 'POST';
    form.action = '/rate_ai_response/' + ratingId + '/';
    
    const csrfInput = document.createElement('input');
    csrfInput.type = 'hidden';
    csrfInput.name = 'csrfmiddlewaretoken';
    csrfInput.value = document.querySelector('[name=csrfmiddlewaretoken]').value;
    form.appendChild(csrfInput);
    
    const input = document.createElement('input');
    input.type = 'hidden';
    input.name = 'rating';
    input.value = rating;
    form.appendChild(input);
    
    document.body.appendChild(form);
    form.submit();
}
</script>
{% endblock %}
